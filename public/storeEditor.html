<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Store Editor</title>
</head>
<body>

    <a name="#"></a>

    <header class="p-5 header">
        <nav class="row">
            <div class="col-4">
                <ul class="nav">
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/storefront.html#about">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link pt-0 pb-0 storeFront a-customizations a-hover-customizations" href="/storefront.html">Store Front</a>
                    </li>
                </ul>
            </div>

            <div class="col-4">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/index.html">Login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link a-customizations a-hover-customizations" href="/cart.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                        </svg>
                    </a>
                    </li>
                </ul>
            </div>
        </nav>       
    </header>

    <div class="container border rounded">
        <div class="row">
            <div class="col-4 p-0">
              <div class="list-group list-group-flush border-right rounded" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-store-list" data-toggle="list" href="#list-store" role="tab" aria-controls="store">Store Details</a>
                <a class="list-group-item list-group-item-action" id="list-font-list" data-toggle="list" href="#list-font" role="tab" aria-controls="font">Font</a>
                <a class="list-group-item list-group-item-action" id="list-colors-list" data-toggle="list" href="#list-colors" role="tab" aria-controls="colors">Colors</a>
                <a class="list-group-item list-group-item-action" id="list-background-list" data-toggle="list" href="#list-background" role="tab" aria-controls="background">Background Images</a>
                <a class="list-group-item list-group-item-action border-bottom" id="list-products-list" data-toggle="list" href="#list-product-upload" role="tab" aria-controls="productUpload">Product Upload</a>
                <a class="list-group-item list-group-item-action border-bottom" id="list-products-list" data-toggle="list" href="#list-products" role="tab" aria-controls="products">Products</a>
              </div>
            </div>
            <div class="col-8">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-store" role="tabpanel" aria-labelledby="list-home-list">
                    <form class="col-12 p-4">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Store Name</label>
                          <input type="storeName" class="form-control" id="storeName" placeholder="Store Name">
                        </div>
        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Store Details</label>
                            <input type="storeDetails" class="form-control" id="storeName" placeholder="Store Details">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">About</label>
                            <textarea class="form-control" id="aboutDetails" placeholder="About Us" rows="3"></textarea>
                        </div>
        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Store Address</label>
                            <input type="storeAddress" class="form-control" id="storeAddress" placeholder="Store Address">
                        </div>
                        
                        <div class="text-right">
                            <button type="submit" class="btn button-color">Submit</button>
                        </div>

                        <div class="text-right updateStatus">
                            
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="list-font" role="tabpanel" aria-labelledby="list-profile-list">
                    <form class="col-12 p-4">
                        <label for="exampleFormControlInput1">Font</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect02">
                              <option selected>Choose...</option>
                              <option value="1">Font 1</option>
                              <option value="2">Font 2</option>
                              <option value="3">Font 3</option>
                              <option value="4">Font 4</option>
                              <option value="5">Font 5</option>
                            </select>

                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">Options</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Header Font Color</label>
                            <input type="headerFontColor" class="form-control" id="headerFontColor" placeholder="Black">
                        </div>
          
                        <div class="form-group">
                              <label for="exampleFormControlInput1">Body Font Color</label>
                              <input type="bodyFontColor" class="form-control" id="bodyFontColor" placeholder="Black">
                        </div>
                          
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Footer Font Color</label>
                            <input type="footerFontColor" class="form-control" id="footerFontColor" placeholder="White">
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn button-color">Submit</button>
                        </div>

                        <div class="text-right updateStatus">

                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="list-colors" role="tabpanel" aria-labelledby="list-messages-list">
                    <form class="col-12 p-4">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Store Color</label>
                            <input type="storeColor" class="form-control" id="storeColor" placeholder="Black">
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn button-color">Submit</button>
                        </div>

                        <div class="text-right updateStatus">

                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="list-background" role="tabpanel" aria-labelledby="list-settings-list">
                    <form class="col-12 p-4">
                        <label for="exampleFormControlInput1">Background Image</label>
                        <div class="input-group pb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                            </div>
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary button-color" type="button" id="inputGroupFileAddon04">Upload</button>
                            </div>
                        </div>

                        <label for="exampleFormControlInput1">About Image</label>
                        <div class="input-group">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                            </div>
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary button-color" type="button" id="inputGroupFileAddon04">Upload</button>
                            </div>
                        </div>

                        <div class="text-right updateStatus">

                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="list-product-upload" role="tabpanel" aria-labelledby="list-settings-list">
                    <form class="col-12 p-4">    
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Product Name</label>
                            <input type="productName" class="form-control" id="productName" placeholder="Name">
                        </div>
        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Price</label>
                            <input type="price" class="form-control" id="price" placeholder="$">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Inventory</label>
                            <input type="inventory" class="form-control" id="inventory" placeholder="#">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="productDescription" placeholder="Product description" rows="3"></textarea>
                        </div>

                        <label for="exampleFormControlInput1">Product Image</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                            </div>
                            <div class="input-group-append">
                            <span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn button-color">Submit</button>
                        </div>

                        <div class="text-right updateStatus">

                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="list-products" role="tabpanel" aria-labelledby="list-settings-list">
                    <div class="col-12 p-4">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <label>Product List</label>
                                <hr class="m-0 pb-4">
                            </div>

                            <div class="col-2 text-left">
                                <button type="button" class="btn border-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </div>
                
                            <div class="media align-items-center col-10 p-2">
                                <img src="https://placehold.it/75x75" class="mr-3" alt="...">
                                <div class="media-body">
                                    <h6 class="mt-0 ml-3">Product Name</h6>
                                </div>
                            </div>      
                        </div>

                        <div class="row align-items-center">
                            <div class="col-2 text-left">
                                <button type="button" class="btn border-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </div>
                
                            <div class="media align-items-center col-10 p-2">
                                <img src="https://placehold.it/75x75" class="mr-3" alt="...">
                                <div class="media-body">
                                    <h6 class="mt-0 ml-3">Product Name</h6>
                                </div>
                            </div>      
                        </div>

                        <div class="row align-items-center">
                            <div class="col-2 text-left">
                                <button type="button" class="btn border-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>
                            </div>
                
                            <div class="media align-items-center col-10 p-2">
                                <img src="https://placehold.it/75x75" class="mr-3" alt="...">
                                <div class="media-body">
                                    <h6 class="mt-0 ml-3">Product Name</h6>
                                </div>
                            </div>      
                        </div>

                        <div class="text-right updateStatus">

                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <footer class="page-footer font-small p-5 footer-fixed footer-color">
        <div class="container-fluid text-center text-md-left">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="mt-md-0 mt-3">
                        <h5 class="text-uppercase">Store Front</h5>
                        <p>123 Fictional Address</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-md-0 text-right">
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="a-customizations a-hover-customizations">Back to Top</a>
                            </li>
                            <li>
                                <a href="/contact.html" class="a-customizations a-hover-customizations">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
